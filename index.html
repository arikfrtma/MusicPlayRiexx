<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiexxPlayToMusic</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background-color: #111;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #0ff;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 6px 0 0 6px;
    }
    .input-area button {
      padding: 10px 20px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background-color: #06cfcf;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .playlist {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
    }
    .playlist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .playlist-item span {
      flex: 1;
      margin-left: 10px;
      color: #0ff;
    }
    .playlist-item button {
      background-color: #0ff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: gray;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>ðŸŽ§ RiexxPlayToMusic</header>
  <main>
    <div class="input-area">
      <input id="youtubeLink" type="text" placeholder="Tempel link YouTube di sini (contoh: https://youtu.be/abcd1234xyz)" />
      <button onclick="addToPlaylist()">Tambah</button>
    </div>

    <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="playlist" id="playlist"></div>
  </main>

  <footer>Â© 2025 RiexxPlayToMusic</footer>

  <script>
    const playlist = [];
    const playlistContainer = document.getElementById("playlist");
    const player = document.getElementById("player");

    function extractVideoId(url) {
      const regex = /(?:youtube\\.com.*(?:\\?|&)v=|youtu\\.be\\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function addToPlaylist() {
      const input = document.getElementById("youtubeLink");
      const url = input.value.trim();
      const id = extractVideoId(url);
      if (!id) {
        alert("Link YouTube tidak valid!");
        return;
      }
      const item = { id, title: `https://youtu.be/${id}` };
      playlist.push(item);
      renderPlaylist();
      input.value = "";
      if (playlist.length === 1) playVideo(id);
    }

    function playVideo(id) {
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
    }

    function renderPlaylist() {
      playlistContainer.innerHTML = "";
      playlist.forEach((video, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <span>${video.title}</span>
          <button onclick=\"playVideo('${video.id}')\">Putar</button>
        `;
        playlistContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
