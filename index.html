<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiexxPlayToMusic</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background-color: #111;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #00ffff;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 6px 0 0 6px;
    }
    .input-area button {
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background-color: #06cfcf;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      margin-bottom: 20px;
    }
    .results, .playlist {
      width: 100%;
      max-width: 700px;
    }
    .result-item, .playlist-item {
      display: flex;
      align-items: center;
      background-color: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    img {
      width: 100px;
      border-radius: 6px;
    }
    .title {
      flex: 1;
      margin-left: 10px;
      color: #00ffff;
    }
    button.play {
      background-color: #00ffff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: gray;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>ðŸŽ§ RiexxPlayToMusic</header>
  <main>
    <div class="input-area">
      <input id="searchQuery" type="text" placeholder="Cari lagu di YouTube...">
      <button onclick="searchMusic()">Cari</button>
    </div>

    <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <h3>Hasil Pencarian</h3>
    <div class="results" id="results"></div>

    <h3>Playlist</h3>
    <div class="playlist" id="playlist"></div>
  </main>
  <footer>Â© 2025 RiexxPlayToMusic</footer>

  <script>
    const API_KEY = "AIzaSyBY2izgMhc8P7X7N1hjMzY1Pe8xVK3saLY"; // Ganti dengan API key kamu
    const resultsContainer = document.getElementById("results");
    const playlistContainer = document.getElementById("playlist");
    const player = document.getElementById("player");
    const playlist = [];

    async function searchMusic() {
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return alert("Masukkan kata kunci pencarian!");
      resultsContainer.innerHTML = "<p>Mencari lagu...</p>";

      try {
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${API_KEY}`
        );
        const data = await res.json();

        if (!data.items) {
          resultsContainer.innerHTML = "<p>Gagal mengambil data. Coba lagi nanti.</p>";
          return;
        }

        resultsContainer.innerHTML = "";
        data.items.forEach((item) => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.default.url;

          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `
            <img src="${thumbnail}" alt="thumb">
            <div class="title">${title}</div>
            <button class="play" onclick="playVideo('${videoId}')">Putar</button>
            <button class="play" onclick="addToPlaylist('${videoId}', '${title.replace(/'/g, "\\'")}')">+ Playlist</button>
          `;
          resultsContainer.appendChild(div);
        });
      } catch (err) {
        resultsContainer.innerHTML = "<p>Terjadi kesalahan saat mencari.</p>";
        console.error(err);
      }
    }

    function playVideo(id) {
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
    }

    function addToPlaylist(id, title) {
      playlist.push({ id, title });
      renderPlaylist();
    }

    function renderPlaylist() {
      playlistContainer.innerHTML = "";
      playlist.forEach((video) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <div class="title">${video.title}</div>
          <button class="play" onclick="playVideo('${video.id}')">Putar</button>
        `;
        playlistContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
