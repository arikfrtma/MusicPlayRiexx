<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiexxPlayToMusic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ RiexxPlayToMusic</h1>
    <div id="auth">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Daftar</button>
    </div>

    <div id="loginForm" class="hidden">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Masuk</button>
    </div>

    <div id="registerForm" class="hidden">
      <h2>Daftar</h2>
      <input type="text" id="regUser" placeholder="Username">
      <input type="password" id="regPass" placeholder="Password">
      <button onclick="register()">Daftar Sekarang</button>
    </div>

    <div id="app" class="hidden">
      <input type="text" id="searchInput" placeholder="Cari lagu...">
      <button onclick="searchMusic()">Cari</button>

      <div id="results"></div>
      <div id="player"></div>

      <button id="logout" onclick="logout()">Keluar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
